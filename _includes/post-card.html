<td class="catalogue-item card">
  <a href="{{ page.url | prepend: site.baseurl }}" >
    <div class="img-wrap">
      {% if page.header-img == "empty" %}
        <img src="/meta/default_img.jpg" class="catalogue-img"/>
      {% else %}
        <img src="{{ page.type }}/{{page.date | date: '%y%m%d%H%M'}}/{{ page.header-img }}" class="catalogue-img"/>
      {% endif %}
    </div>
    <div class="catalogue-info transition">
      <h1 class="catalogue-title">
        {{ page.title }}
      </h1>
      <p class="catalogue-sub">
        {{ page.subtitle }}
      </p>
      <p class="catalogue-date">
        {{ page.date }}
      </p>
      <p class="catalogue-body">
        {{ page.content | strip_html | truncate: 150 }}
      </p>
    </div>
  </a>
</td>
