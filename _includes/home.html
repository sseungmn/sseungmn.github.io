<div class="loading-animation">
  <section class="home">
    <div class="section">
      <span class="title"><span class="label-emoji">✍️</span>&nbsp;최근 게시물</span>
      <div class="content">
        <table class="catalogue">
            {% assign sorted = site.pages | sort: 'date' | reverse | where: 'layout', 'post' %}
            <tr>
              {% for page in sorted limit:2 %}
              {% include post-card.html %}
              {% endfor %}
            </tr>
            <tr>
              {% for page in sorted limit:2 offset: continue %}
              {% include post-card.html %}
              {% endfor %}
            </tr>
        </table>
      </div>
    </div>
  
  </section>
</div>
